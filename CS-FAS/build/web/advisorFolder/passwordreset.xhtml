<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CS-FAS</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <div class="container">
        <div class="header">
            <h2>Change Password</h2>
        </div>
        <div class="content-h3-size">
            <h:body>
                <h:form id="passwordform" >
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-3">
                            <h:outputLabel for="old" value="Old Password:" />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:password id="old" value="#{UserBean.oldPassword}"  label="Old Password" />
                        </div>
                        <div class="ui-g-12 ui-md-3">
                            <p:message for="old"/>
                        </div>
                        <div class="ui-g-12 ui-md-3">
                            <h:outputLabel for="new1" value="New Password:" />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:password id="new1" value="#{UserBean.newPassword}" feedback="true" match="new2" label="*New Password" />
                        </div>
                        <div class="ui-g-12 ui-md-3">
                            <p:message for="new1"/>
                        </div>
                        <div class="ui-g-12 ui-md-3">
                            <h:outputLabel for="new2" value="Re-enter Password:" />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:password id="new2" value="#{UserBean.newPassword}" feedback="false" label="Re-entered Password"/>
                        </div>
                        <div class="ui-g-12 ui-md-3">
                            <p:message for="new2"/>
                        </div>
                        <div class="ui-g-12">
                            <h:commandButton styleClass="btn" value ="Submit" action="#{UserBean.changePassword()}" />
                            <div class="divider"></div>
                            <br/><br/>
                            <p:message for="success" id="success" style="font-size: 1.375em"/>
                        </div>
                    </div>
                </h:form>
                <div class="ui-g-12">
                    <h:link class="btn" value="Back" outcome="/advisorFolder/home"/>
                </div>
                <br/><br/><br/><br/>
            </h:body>
        </div>
    </div>
</html>
